<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Animated Buttons</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <button class="button button--one">Left to Right</button>
      <button class="button button--two">Top to Bottom</button>
      <button class="button button--three">Centre Horizontal</button>
      <button class="button button--four">Centre Vertical</button>
      <button class="button button--five">Diagonal with Click</button>
      <button class="button button--six">
        <i class="button__icon fab fa-instagram fa-3x"></i>
      </button>
    </div>
  </div>
</body>

</html>
